<h1 class='center'>Pok√©mons</h1>
  <div class='container'>
    <div class="row">
    <div *ngFor='let pokemon of pokemonList' class="col s6 m4">
      <div class="card horizontal" (click)="goToPokemon(pokemon)" pkmBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture">
        </div>
        <div class="card-stacked">
            <div class="card-content">
              <p>{{ pokemon.name }}</p>
              <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
              <span *ngFor='let type of pokemon.types' class="{{ type | pokemonTypeColor }}">{{ type }}</span>
            </div>
          </div>
        
      </div>
    </div>
    </div>
  </div>

  <a routerLink="/add/pokemon" class="btn-floating btn-large waves-effect waves-light red z-depth-3"
  style="position:fixed;bottom: 25px;right: 25px;"></a>
